<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="#" method="post" class="register-form">
        <h2>Registration Form</h2>

        <label>Full Name</label>
        <input type="text" name="fullname" placeholder="Enter your full name" required>
        <small>* Required</small>

        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>
        <small>* Required</small>

        <label>Password</label>
        <input type="password" name="password" placeholder="Minimum 6 characters" required minlength="6">
        <small>Password must be at least 6 characters</small>

        <label>Mobile Number</label>
        <input type="tel" name="mobile" placeholder="10-digit mobile number" required pattern="[0-9]{10}">
        <small>Enter a valid 10-digit number</small>

        <label>Gender</label>
        <select name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="helicopter">Helicopter</option>
            <option value="other">Other</option>
        </select>
        <small>* Required</small>

        <input type="submit" value="Register">
    </form>

</body>

</html>
